<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - HuertoHogar</title>
  <link rel="stylesheet" href="./css/catalogo.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Catálogo de HuertoHogar</h1>
      <!-- Carrito ahora enlaza a carrito.html -->
      <a href="carrito.html" class="cart">Carrito (<span id="cart-count">0</span>)</a>
      <a href="index.html" class="back-btn">← Volver al inicio</a>
    </div>
  </header>

  <main>
    <section class="filters">
      <h3>Filtrar por Categoría:</h3>
      <div class="filter-buttons">
        <button data-filter="all" class="active">Todos</button>
        <button data-filter="frutas">Frutas Frescas</button>
        <button data-filter="verduras">Verduras Orgánicas</button>
        <button data-filter="organicos">Productos Orgánicos</button>
        <button data-filter="lacteos">Productos Lácteos</button>
      </div>
    </section>

    <section class="product-list"></section>
  </main>

  <footer>
    <p>&copy; 2025 HuertoHogar - Frescura y Sabor Directo del Campo</p>
  </footer>

  <div id="toast-container"></div>
  <script src="./js/catalogo.js"></script>
</body>
</html>
